version: "3"

services:

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - app-network
  
  rabbit:
    image: rabbitmq:3-management
    networks:
      - app-network
 
  producer:
    build: ./producer
    command: npm start
    ports:
      - "5000:5000"
    networks:
      - app-network
    volumes:
      - ./producer:/app
    depends_on:
      - mongodb
      - rabbit

  consumer:
    build: ./consumer
    command: npm start
    ports:
      - "6000:6000"
    networks:
      - app-network
    volumes:
      - ./consumer:/app
    depends_on:
      - rabbit
      - producer

  frontend:
    build: ./frontend
    command: ng serve --host 0.0.0.0
    ports:
      - "4200:4200"
    depends_on:
      - consumer

networks:
  app-network:
    driver: bridge
